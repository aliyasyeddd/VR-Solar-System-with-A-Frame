<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Solar System with A Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="planet_textures/nightsky.jpg"></a-sky>
      <a-sphere
        id="sun"
        position="0 1.25 -5"
        radius="3"
        src="planet_textures/sun.jpeg"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 22224"
      ></a-sphere>
    </a-scene>
  </body>
</html>
